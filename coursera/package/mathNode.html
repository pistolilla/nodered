<script type="text/javascript">
    RED.nodes.registerType('math', {
        category: 'function',
        color: '#E6E0F8',
        icon: 'math.png',
        inputs: 1,
        outputs: 1,
        defaults: {
            name: { value: "" },
            operation: { value: "floor" }
        },
        label: function () {
            return this.name || 'math';
        }
    })
</script>
Floor - Returns the largest integer less than or equal to a number
Round - Returns the value of a number rounded to the nearest integer.
Square Root - Returns the positive square root of a number.
<script type="text/x-red" data-template-name="math">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-input-name">
    </div>    
    <div class="form-row">
        <label for="node-input-operation"><i class="fa fa-tag"></i>Operation</label>
        <select id="node-input-operation">
            <option value="floor">Floor - largest integet <= n</option>
            <option value="round">Round - nearest integer to n</option>
            <option value="sqrt">Square Root - +ve Square Root of n</option>
        </select>
    </div>    
</script>

<script type='text/x-red' data-help-name='math'>
    <p>
        Floor - Returns the largest integer less than or equal to a number
        Round - Returns the value of a number rounded to the nearest integer.
        Square Root - Returns the positive square root of a number.
    </p>
</script>
